<script

referrerpolicy="no-referrer"

<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

<script>
  if(Cookies.get('jwt')){
    $("#logged_out").hide();
  }else{
    $("#logged_in").hide()
  }

  if(Cookies.get("cart")){
    // Cookies.remove("cart")
    let cart = JSON.parse(Cookies.get("cart"));
    $("#cart_items").text(cart.length)

  }

  $.ajax({
    type: "GET",
    url: "http://localhost:3000/product",
    success: function (data) {
      data.forEach(element => {
        $("#row").append(`<div class="col-lg-3 col-md-4 col-sm-12">
            <div class="card mb-2">
              <h6 class="card-title bg-info text-white p-2 text-uppercase">
                ${element.name}
              </h6>

              <div class="card-body">
                <img
                  src="http://localhost:3000${element.image}"
                  alt="${element.name}"
                  class="img-fluid mb-2"
                />
                <p class="card-text">
                  ${element.description}
                </p>
                <h6>$${element.price}<span class="text-success"
                    >(${element.discount}% off)</span
                  >
                </h6>
              </div>
              <div class="btn-group d-flex">
                <input
                  onclick=add("${element.id}")
                  type="submit"
                  id="add"
                  value="Add to cart"
                  class="btn btn-success flex-fill"
                />
                <input
                  type="submit"
                  value="Buy Now"
                  class="btn btn-warning flex-fill"
                />
              </div>
            </div>
        </div>`);
       
      });
    },
    error: function (xhr, status, error) {
      console.log(status)
    },
  });

  $("#logout").click((e)=>{
    e.preventDefault()
    Cookies.remove('jwt')
    Cookies.remove("user_id");
    Cookies.remove("userInfo");
    window.location.href = "/"
  })

  const add = (id) =>{
    let cart;
    if(Cookies.get("cart")){
      cart = JSON.parse(Cookies.get("cart"));
      cart.push(id)
      Cookies.set("cart", JSON.stringify(cart));
    }else{
      cart = [id]
      Cookies.set("cart", JSON.stringify(cart));
    }
    alert("Item added to cart")
    window.location.href = "/"
  }



  $("#admin_link").click((e)=>{
    e.preventDefault()
    if(Cookies.get("jwt")){
    window.location.href = "/admin"

    }else{
      alert("Please Login First")
    }
  })



</script>
