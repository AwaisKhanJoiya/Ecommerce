<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Online Phones | An eCommerce Website</title>
  </head>

  <body
    class="flex-column text-center d-flex justify-content-center align-items-center vh-100 bg-dark"
    data-new-gr-c-s-check-loaded="14.1001.0"
    data-gr-ext-installed=""
  >
    <div class="signup-form bg-light">
      <div class="p-4 mb-3">
        <h2 class="mb-3">Register</h2>
        <p class="hint-text">
          Create your account. It's free and only takes a minute.
        </p>
        <div class="form-group mb-3">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="first_name"
                placeholder="First Name"
                required="required"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="last_name"
                placeholder="Last Name"
                required="required"
              />
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required="required"
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required="required"
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            placeholder="Confirm Password"
            required="required"
          />
        </div>

        <div class="form-group mt-4">
          <input
            type="submit"
            id="submit"
            class="btn btn-success btn-lg btn-block w-100"
          />
        </div>
      </div>
    </div>
    <div class="text-center text-white">
      Already have an account?
      <a class="text-white" href="login.html">Sign in</a>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let first_name = $("#first_name");
      let last_name = $("#last_name");
      let email = $("#email");
      let password = $("#password");
      let confirm_password = $("#confirm_password");
      let submit = $("#submit");

      submit.click(() => {
        if (password.val() === confirm_password.val()) {
          $.ajax({
            type: "POST",
            url: "http://localhost:3000/users/",
            data: {
              first_name: first_name.val(),
              last_name: first_name.val(),
              email: email.val(),
              password: password.val(),
            },
            cache: false,
            success: function (data) {
              window.location.href = "/login.html";
            },
          });
        } else {
          alert("Passwords are not matching");
        }
      });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
